<!DOCTYPE html>
<html>
<head>
  <title>Socket.IO Example</title>
</head>
<body>
  <h1>Real-time Chat</h1>
  <ul id="messages"></ul>
  <form id="chat-form">
    <input type="text" id="message-input" autocomplete="off" />
    <button>Send</button>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
  <script>
      
    const address = 'http://binstudy.cafe24.com:3000';
      
    // 특정 IP와 포트로 소켓 연결
    const socket = io(address, {
      reconnection: true, // 재연결 시도 활성화
      reconnectionAttempts: Infinity, // 무한 재연결 시도
      reconnectionDelay: 1000, // 재연결 시도 간의 지연 시간 (1초)
      reconnectionDelayMax: 5000, // 재연결 시도 간의 최대 지연 시간 (5초)
      timeout: 20000, // 연결 타임아웃 시간 (20초)
      autoConnect: true // 자동 연결 활성화
    });

    // 서버에서 전달된 메시지 수신
    socket.on('chat message', (msg) => {
      const messages = document.getElementById('messages');
      const li = document.createElement('li');
      li.textContent = msg;
      messages.appendChild(li);
    });

    // 메시지 전송
    const form = document.getElementById('chat-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const input = document.getElementById('message-input');
      const msg = input.value;
      socket.emit('chat message', msg);
      input.value = '';
    });

    socket.on('disconnect', () => {
      console.log('서버와의 연결이 끊어졌습니다.');
    });
  </script>
</body>
</html>
